</div>
<br><br>

<br><br>
<div class="row">
<label>Tip Amount</label><br>
<input type="number" name="" id="tip_total" size="50" disabled/>
</div>
<br><br>
<div class="row">
<label>Total Bill</label><br>

</div>
<br><br>
</div>
